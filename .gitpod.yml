image: marcopeg/gitpod-workspace-postgres:2.5.0

tasks:
  - name: App.
    init: yarn install
    command: yarn start
    openIn: right
  - name: Unit Tests
    command: yarn tdd:unit
    openIn: right
    openMode: tab-after
  - name: E2E Tests
    command: yarn tdd:e2e
    openIn: right
    openMode: split-bottom

ports:
  - port: 5432
    onOpen: ignore
  - port: 8008
    onOpen: ignore
  - port: 8080
    onOpen: ignore
